			<p class="box"><strong>Aviso: toda la información mostrada en esta página sobre el Título de Especialista Universitario en Desarrollo de Aplicaciones con Java Enterprise está pendiente de ser aprobada por el Consejo de Gobierno de la Universidad de Alciante; por tanto es susceptible de sufrir alguna modificación.</strong></p>
			
			<h3>Ficha de la octava edición</h3>
			
			<ul>
				<li class="no-bullet"><strong>Duración</strong>: 210 horas (21 créditos)</li>
				<li class="no-bullet"><strong>Comienzo de las clases:</strong>: 25 de septiembre de 2009</li>
				<li class="no-bullet"><strong>Fecha de finalización</strong>: 28 de mayo de 2010</li>
				<li class="no-bullet"><strong>Periodo de inscripción</strong>: del 1 de julio al 9 de septiembre de 2009</li>
				<li class="no-bullet"><strong>Final del plazo de matrícula</strong>: 21 de septiembre de 2009</li>
				<li class="no-bullet"><strong>Dirigido a</strong>: titulados/as en Ingeniería Informática e Ingeniería Técnica en Informática (Sistemas y Gestión)</li>
				<li class="no-bullet"><strong>Número máximo de alumnos</strong>: 20 alumnos</li>
				<li class="no-bullet"><strong>Precio</strong>: 1.495 &euro; (a pagar en 4 plazos; 20% matrícula, 30% un mes después, 25% en enero de y 25% en febrero)</li>
			</ul>
			

			<h3>Noticias</h3>
			
			<p>Si estás interesado en matricularte o en estar informado sobre el Especialista, puedes subscribirte a las <a href="http://blogs.ua.es/especialistajava/feed/">RSS</a> del <a href="http://blogs.ua.es/especialistajava/">blog del Especialista</a>. Allí publicaremos puntualmente noticias sobre los trámites de inscripción y matrícula. También puedes consultar cualquier duda enviando un correo electrónico a <a href="mailto:domingo.gallardo@ua.es">Domingo Gallardo</a>, director del Título.</p>
			
			<h3>Objetivos</h3>
			<p>Formación en profundidad en herramientas, tecnologías, metodologías y servicios de la plataforma Java Enterprise: acceso a bases de datos; aplicaciones Web con servlets, JSP, Struts, JSF y Java Persistence API; aplicaciones distribuidas con EJB 3.0, Spring y Servicios Web. A lo largo del curso se desarrollará de forma guiada un completo proyecto Java EE en el que se integrarán las distintas tecnologías y metodologías propuestas. </p>
			
            <h3>Horario y asignaturas</h3>

			<p>El curso se impartirá los viernes por la tarde de 16:00 a 21:00 y los sábados por la mañana de 9:00 a 14:00 h.</p>
			
			<p>Las asignaturas que constituyen el curso son:</p>

			<ul class="box">
				<li class="no-bullet">LENGUAJE JAVA Y HERRAMIENTAS DE DESARROLLO - 20 h.</li>
				<li class="no-bullet">SERVIDORES WEB - 10 h.</li>
				<li class="no-bullet">SERVLETS Y JSP - 20 h.</li>
				<li class="no-bullet">STRUTS - 10 h.</li>
				<li class="no-bullet">JAVASERVER FACES (JSF) - 10 h.</li>
				<li class="no-bullet">JAVA PERSISTENCE API (JPA) - 15 h.</li>
				<li class="no-bullet">SERVIDORES DE APLICACIONES - 10 h.</li>
				<li class="no-bullet">COMPONENTES ENTERPRISE JAVABEANS (EJB) - 15 h.</li>
				<li class="no-bullet">BEANS DIRIGIDOS POR MENSAJES (MDB) - 10 h.</li>
				<li class="no-bullet">SPRING - 15 h.</li>
				<li class="no-bullet">SERVICIOS WEB Y SOA - 10 h.</li>
				<li class="no-bullet">METODOLOGÍAS ÁGILES DE DESARROLLO - 10 h.</li>
				<li class="no-bullet">ARQUITECTURAS Y PATRONES DE APLICACIONES ENTERPRISE - 15 h.</li>
				<li class="no-bullet">PROYECTO DE APLICACIÓN JAVA ENTERPRISE - 40 h.</li>
			</ul>
			
			<p>Se puede encontrar más información sobre los <a href="contenidos.html">contenidos</a>, <a href="desarrollo.html">metodología y desarrollo</a> en las páginas del curso 2008-2009. La edición 2009-2010 mantendrá el mismo enfoque que la anterior, con los contenidos de las asignaturas actualizados a las nuevas versiones de los estándares Java.</p>

			<h3>Requisitos de acceso</h3>

			<p>Para cursar el especialista se debe poseer el título de Ingeniero
			en Informática, Ingeniero Técnico en Informática de Gestión o
			Ingeniero Técnico en Informática de Sistemas o haber completado el
			primer ciclo de Ingeniería en Informática. De forma excepcional, se permitirá 
			la matrícula a titulados en otras ingenierías con experiencia en informática.</p>

			<p>El número máximo de admitidos será de 20. La selección dará preferencia a los
			titulados en las siguientes carreras:</p>
			<ol>
				<li>Ingeniería Informática</li>
				<li>Ingeniería Técnica en Informática de Gestión o Sistemas (o cursando último ciclo de Ingeniería Informática)</li>
				<li>Otras titulaciones</li>
			</ol>
			
			<p>Dentro de cada titulación de acceso, la selección se realizará en base al orden de inscripción.</p>

			<h3>Becas</h3>

			<p>Se concederán 2 becas por la mitad del importe de la matrícula. La
			solicitud de la beca se realizará en los plazos establecidos por el
			CEDIP (normalmente, a mitad del curso).</p>

			<h3>Título acreditativo</h3>

			<p>Se realizará un seguimiento semanal de la actividad realizada por
			cada estudiante (asistencia a clases y realización de los ejercicios
			prácticos). Quienes superen esta evaluación obtendrán el título de
			Especialista Universitario por la Universidad de Alicante firmado por
			el Rector e impreso en modelo normalizado.</p>

			<p>Quienes hayan asistido regularmente a los cursos pero no hayan
			superado la evaluación podrán solicitar un justificante de asistencia,
			con indicación de los créditos cursados, firmado por el Director de
			Estudios.</p>

			<h3>CEDIP</h3>

			<p>El Negociado de Estudios Propios de Postgrado y Especialización del
			CEDIP es el negociado que se encarga de la gestión del título de
			especialista (no es la secretaría del Departamento). Todas las
			aclaraciones administrativas y de matricula se deben realizar
			allí.</p>

			<p>Puedes encontrar más información sobre todos los trámites
			administrativos
			en <a
			href="http://www.ua.es/cedip/titulospropios/alumno/index.html">este
			enlace</a>. </p>
